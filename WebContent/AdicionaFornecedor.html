<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Adicionar Fornecedor</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="css/materialize.min.css"
	media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" type="text/css" href="css/estilo.css">


<script type="text/javascript" src="js/funcao.js"></script>

</head>
<body>
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>

	<!-- Inicio do formulário -->
	<form name="form" class="centralizado" action="adicionaFornecedor">
		<h5>Cadastrar Fornecedor</h5>
		<!-- Nome -->
		<div class="input-field col s12">
			<input id="nomeFornecedor" type="text" name="nomeFornecedor"
				class="validate"> <label for="nome">Nome da Empresa</label>
			<br />
		</div>
		<!-- Endereço -->
		<div class="input-field col s12">
			<input id="endereco" type="text" name="endereco" class="validate">
			<label for="nome">Endereço</label> <br />
		</div>

		<!-- Telefone 1 -->

		<div class="input-field col s12">
			<input name="tel1" type="text" class="validate"
				onKeyPress="MascaraTelefone(form.tel1);" maxlength="15"
				onBlur="ValidaTelefone(form.tel1);"> <label for="tel1">Telefone
				1</label> <br />
		</div>
		<!-- Telefone 2 -->
		<div class="input-field col s12">
			<input name="tel2" type="text" class="validate"
				onKeyPress="MascaraTelefone(form.tel2);" maxlength="15"
				onBlur="ValidaTelefone(form.tel2);"> <label for="tel2">Telefone
				2</label> <br />
		</div>
		<!-- Telefone 3 -->
		<div class="input-field col s12">
			<input name="tel3" type="text" class="validate"
				onKeyPress="MascaraTelefone(form.tel3);" maxlength="15"
				onBlur="ValidaTelefone(form.tel3);"> <label for="tel2">Telefone
				3</label> <br />
		</div>
		<!-- CNPJ -->
		<div class="input-field col s12">
			<input type="text" name="cnpj" class="validate"
				onKeyPress="MascaraCNPJ(form.cnpj);" maxlength="18"
				onBlur="ValidarCNPJ(form.cnpj);"> <label for="cnpj">CNPJ</label>
			<br />
		</div>
		<!-- Status -->
		<p>
			<input type="checkbox" id="status" /> <label for="status">Ativo</label>
		</p>
		<p>
		<div class="centralizarTexto">
			<input class="waves-effect waves-light btn" type="submit"
				value="Salvar" />
		</div>
	</form>
</body>
</html>
